<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./payBill.css">
    <title>Secure health System</title>
</head>

<body>
    <header>
        <h1>Secure Health System</h1>
        <nav>
            <ul>
                <li>
                    <a href="../askQuestionsResources/askQuestions.html">Ask Questions</a>
                </li>
                <li>
                    <a href="../testResultsResources/seeTestResults.html">See Test Results</a>
                </li>
                <li>
                    <a href="../requestRefillsResources/requestRefills.html">Request refills</a>
                </li>
                <li>
                    <a href="../payBillResources/payBill.html">PayBill</a>
                </li>
                <li>
                    <a href="../loginPageResources/loginPage.html" id="logout">Logout</a>
                </li>
                <script>
                    document.getElementById("logout").onclick = function(event){
                        if(window.confirm("Are you sure you want to logout?" ) == true){
                            console.log("logout successful")
                        }else{
                            event.preventDefault()
                        }
                    };
               </script>
            </ul>
        </nav>
    </header>
    <section>
        <card id="paymentInfo">
            <section id="billingInfo">
                <h1 class="title">Billing Address</h1>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">
                <section class="smallSection">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                </section>
            </section>
            <section id="cardInfo">
                <h1 class="title">Payment</h1>
                <label for="payamount">Payment Amount</label>
                <input type="text" id="payamount" name="paymentamount" placeholder="300.00">
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111222233334444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                <section class="smallSection">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                </section>
            </section>
        </card>
        <section class="smallSection">
            <a href="../index.html"><button id="Submit">Submit</button></a>
            <a href="../index.html"><button id="Cancel">Cancel</button></a>
        </section>
    </section>
    <script src="./payBill.js"></script>
</body>

</html>
