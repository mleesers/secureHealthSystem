<!DOCTYPE html>
<script>  
    history.pushState(null, document.title, location.href);
    window.addEventListener('popstate', function (event)
    {
    history.pushState(null, document.title, location.href);
    });
</script> 
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./loginPage.css">
    <title>Secure health System</title>
</head>



<body>
    <header>
        <h1>Secure Health System</h1>
    </header>
    <div class="flex-container" id="flex1">
        <div class="flex-child">
            <div class="col align-self-start">
                <div class="row">
                    <h1 class="title">Secure</h1>
                    <h2 class="subtitle">Health System</h2>
                </div>
                <div class="row brand-statement" id="brand">
                    <h3>"Your trusted healthcare professionals!"</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container" id="flexmain">
        <form class="flex-child-login-form">
            <div class="col-auto" id="topfill">
                <input type="text" class="form-control" id="username-login" placeholder="Username">
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" id="password-login" placeholder="Password">
            </div>
            <div class="col-auto">
                <p class="wrong" id="wrong">Wrong username or password</p>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
            </div>
        </form>
<script src="./loginPage.js"></script>      
</body>

</html>
